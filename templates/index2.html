<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PHASE LEARNING</title>
</head>
<body>
<h1>Welcome to the text Analyzer. Enter your text.</h1>
<form action = '/analyze' method = 'get'>
    <textarea name = 'text' style='margin: 0px; width: 1316px; height: 124px;'> </textarea><br>
    <input type = "checkbox" name = "removepunc">Remove Punctuations<br>
    <input type = "checkbox" name = "fulcaps">UPPERCASE<BR>
    <input type = "checkbox" name = "spaceremove">Space Remove<br>
    <input type = "checkbox" name = "newlineremover">Remove The New Line<br>
    <input type = "checkbox" name = "charcount">Count The Characters<br>
    <button type="submit">Analyze text</button>
</form>
</body>
